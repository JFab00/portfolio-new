<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio - Work in Progress</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="flex items-center justify-center h-screen bg-gray-900 text-white"
  >
    <div class="flex flex-col items-center">
      <h1 class="text-4xl font-bold">Work in progress...</h1>
      <p class="text-lg z-900">
        Go see my
        <a
          href="https://agentroulette.jfab.me/"
          class="text-red-400 hover:underline"
          target="_blank"
          rel="noopener noreferrer"
          title="Valorant Agent Roulette"
        >
          Valorant Agent Roulette
        </a>
      </p>
      <div class="WorkingArea">
        <div class="ladder">
          <div class="poleL"></div>
          <div class="step1"></div>
          <div class="step2"></div>
          <div class="step3"></div>
          <div class="step4"></div>
          <div class="step5"></div>
          <div class="poleR"></div>
        </div>

        <div class="hammeringWorker">
          <div class="hw-hat"></div>
          <div class="hw-Head"></div>
          <div class="hw-LLeg"></div>
          <div class="hw-LHand">
            <div class="hw-HammerHandle">
              <div class="hw-Hammer"></div>
            </div>
          </div>
          <div class="hw-Pants">
            <div class="hw-suspendersL"></div>
            <div class="hw-suspendersR"></div>
          </div>
          <div class="hw-Body"></div>
          <div class="hw-RLeg"></div>
          <div class="hw-RHand"></div>
          <div class="hw-shadow"></div>
        </div>
        <div class="stripe">
          <p>work in progress</p>
          <div class="stripeShadow"></div>
          <div class="stand1"><div class="wood"></div></div>
          <div class="stand2"><div class="wood"></div></div>
        </div>
      </div>
    </div>
  </body>
</html>
